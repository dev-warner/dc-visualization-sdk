<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vis</title>

    <script src="https://unpkg.com/message-event-channel/dist/message-event-channel.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.production.min.js"></script>

    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="../src/Button.visualization.js"></script>

    <script>
      const visualization = Visualization.create();
      const context = visualization.context();

      const Compoment = {
        'http://schema2.com': Hero,
        'http://schema.com': Button,
        'http://schema3.com': Landing,
      }

      visualization.init();
      visualization.form.changed(content, => {
        ReactDOM.render(
          <Button {...content.data} />,
          document.getElementById("root")
        );
      });
    </script>
  </body>
</html>
